{% extends "yt2mp3/layout.html" %}

{% block body %}
    <h1>Spotify</h1>
    <form action="{% url 'spotify' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if not file %}
            <input type="submit" name="submit" value="Upload">
        {% else %}
            <a href="{% url 'download' file %}">Download</a><br><br>
            <a href="{% url 'spotify' %}">Back</a>
        {% endif %}
    
{% endblock %}
