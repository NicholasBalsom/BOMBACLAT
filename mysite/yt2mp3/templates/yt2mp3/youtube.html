{% extends "yt2mp3/layout.html" %}

{% block body %}
    <h1>Youtube</h1>
    <form action="{% url 'youtube' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if not file %}
            <input type="submit" name="submit" value="Upload">
        {% else %}
            <a href="{% url 'download' file %}">Download</a>
        {% endif %}
        
    </form>
{% endblock %}
